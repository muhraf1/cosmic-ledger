version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - cd cosmic-ledgers
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd cosmic-ledgers
        - npm run build
  artifacts:
    baseDirectory: cosmic-ledgers/dist
    files:
      - '**/*'
  cache:
    paths:
      - 'cosmic-ledgers/.npm/**/*'